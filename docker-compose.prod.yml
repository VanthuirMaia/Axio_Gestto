version: '3.9'

# Docker Compose para PRODUÇÃO
# Usa Traefik para proxy reverso com SSL automático via Let's Encrypt
# Apenas: Redis + Traefik + Django (Gunicorn) + Celery

services:
  # Redis para cache e Celery
  redis:
    image: redis:7-alpine
    container_name: gestto_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestto-network

  # Traefik - Proxy reverso com SSL automático
  traefik:
    image: traefik:v3.4.0
    container_name: gestto_traefik
    restart: always
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=contato@gestto.app.br"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - gestto-network

  # Django Web (Gunicorn)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestto_web
    restart: always
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python manage.py createsuperuser --noinput || true &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
      "
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - .env.production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gestto.rule=Host(`gestto.app.br`) || Host(`www.gestto.app.br`)"
      - "traefik.http.routers.gestto.entrypoints=websecure"
      - "traefik.http.routers.gestto.tls.certresolver=letsencrypt"
      - "traefik.http.services.gestto.loadbalancer.server.port=8000"
    networks:
      - gestto-network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestto_celery
    restart: always
    command: celery -A config worker -l info
    volumes:
      - media_volume:/app/media
    env_file:
      - .env.production
    depends_on:
      - redis
      - web
    networks:
      - gestto-network

  # Celery Beat (tarefas agendadas)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestto_celery_beat
    restart: always
    command: celery -A config beat -l info
    env_file:
      - .env.production
    depends_on:
      - redis
      - web
    networks:
      - gestto-network

networks:
  gestto-network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
