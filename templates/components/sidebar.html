<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <!-- Header: Logo -->
  <div class="sidebar-header">
    <div class="text-center">
      <h5 class="mb-0">GESTTO</h5>
      <small>{{ empresa.nome|default:"Axio" }}</small>
    </div>
    <div class="sidebar-toggle-btn" onclick="toggleSidebar()">
      <i class="bi bi-chevron-left"></i>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-grow-1">
    <ul class="nav flex-column">
      <!-- Dashboard -->
      <li class="nav-item">
        <a
          href="{% url 'dashboard' %}"
          class="nav-link {% if request.path == '/' %}active{% endif %}"
          data-title="Dashboard"
        >
          <i class="bi bi-speedometer2"></i>
          <span class="sidebar-text ms-2">Dashboard</span>
        </a>
      </li>

      <!-- Agendamentos -->
      <li class="nav-item">
        <a
          href="{% url 'calendario' %}"
          class="nav-link {% if 'agendamentos' in request.path %}active{% endif %}"
          data-title="Agendamentos"
        >
          <i class="bi bi-calendar-check"></i>
          <span class="sidebar-text ms-2">Agendamentos</span>
        </a>
      </li>

      <!-- Clientes -->
      <li class="nav-item">
        <a
          href="{% url 'dashboard_clientes' %}"
          class="nav-link {% if 'clientes' in request.path %}active{% endif %}"
          data-title="Clientes"
        >
          <i class="bi bi-people"></i>
          <span class="sidebar-text ms-2">Clientes</span>
        </a>
      </li>

      <!-- Financeiro -->
      <li class="nav-item">
        <a
          href="{% url 'financeiro_dashboard' %}"
          class="nav-link {% if 'financeiro' in request.path %}active{% endif %}"
          data-title="Financeiro"
        >
          <i class="bi bi-cash-coin"></i>
          <span class="sidebar-text ms-2">Financeiro</span>
        </a>
      </li>

      <hr />

      <!-- Configurações -->
      <li class="nav-item">
        <a
          href="{% url 'configuracoes_dashboard' %}"
          class="nav-link {% if 'configuracoes' in request.path %}active{% endif %}"
          data-title="Configurações"
        >
          <i class="bi bi-gear"></i>
          <span class="sidebar-text ms-2">Configurações</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer: User Info -->
  <div class="sidebar-footer">
    <div class="d-flex align-items-center">
      <!-- Avatar -->
      <div class="user-avatar">
        <i class="bi bi-person-fill"></i>
      </div>

      <!-- User Info -->
      <div class="flex-grow-1 ms-3">
        <div class="fw-semibold text-truncate">
          {{ user.first_name|default:user.username }}
        </div>
        <small class="text-muted text-truncate d-block">{{ user.email }}</small>
      </div>

      <!-- Logout Button -->
      <a
        href="{% url 'logout' %}"
        class="btn-logout"
        title="Sair"
        onclick="return confirm('Deseja realmente sair?')"
      >
        <i class="bi bi-box-arrow-right"></i>
      </a>
    </div>
  </div>
</div>

<!-- Overlay para Mobile -->
<div
  class="sidebar-overlay"
  id="sidebarOverlay"
  onclick="toggleSidebar()"
></div>

<style>
  /* SIDEBAR CLARA E PROFISSIONAL */
  :root {
    --sidebar-width: 260px;
    --sidebar-collapsed-width: 80px;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: var(--sidebar-width);
    background-color: #ffffff;
    border-right: 1px solid #e5e7eb;
    z-index: 1050;
    transition: width 0.3s ease;
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.04);
    display: flex;
    flex-direction: column;
  }

  .sidebar.collapsed {
    width: var(--sidebar-collapsed-width);
  }

  /* Header */
  .sidebar-header {
    position: relative;
    padding: 1.5rem 1rem;
    border-bottom: 1px solid #e5e7eb;
    background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .sidebar-header h5 {
    color: white;
    font-size: 1.75rem;
    font-weight: 800;
    letter-spacing: 1px;
    margin: 0;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    transition: opacity 0.3s;
  }

  .sidebar-header small {
    color: rgba(255, 255, 255, 0.85);
    font-size: 0.75rem;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: opacity 0.3s;
  }

  .sidebar.collapsed .sidebar-header h5,
  .sidebar.collapsed .sidebar-header small {
    opacity: 0;
    position: absolute;
  }

  .sidebar.collapsed .sidebar-header::after {
    content: "G";
    font-size: 2.25rem;
    font-weight: 800;
    color: white;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  /* Toggle Button */
  .sidebar-toggle-btn {
    position: absolute;
    right: -18px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    background: white;
    border: 2px solid #e5e7eb;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    z-index: 10;
  }

  .sidebar-toggle-btn:hover {
    background-color: #0d6efd;
    border-color: #0d6efd;
    transform: translateY(-50%) scale(1.08);
  }

  .sidebar-toggle-btn i {
    color: #6b7280;
    font-size: 1rem;
    transition: all 0.3s;
    font-weight: 700;
  }

  .sidebar-toggle-btn:hover i {
    color: white;
  }

  .sidebar.collapsed .sidebar-toggle-btn i {
    transform: rotate(180deg);
  }

  /* Navigation */
  .sidebar nav {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 1rem 0.75rem;
  }

  .sidebar .nav-link {
    color: #6b7280;
    padding: 0.875rem 1rem;
    margin-bottom: 0.375rem;
    border-radius: 0.75rem;
    display: flex;
    align-items: center;
    transition: all 0.2s;
    font-weight: 500;
    font-size: 0.9375rem;
    white-space: nowrap;
  }

  .sidebar .nav-link:hover {
    background-color: #f3f4f6;
    color: #1f2937;
    transform: translateX(4px);
  }

  .sidebar .nav-link.active {
    background-color: #0d6efd;
    color: white;
    box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
  }

  .sidebar .nav-link.active:hover {
    transform: translateX(0);
  }

  .sidebar .nav-link i {
    font-size: 1.25rem;
    width: 24px;
    min-width: 24px;
  }

  .sidebar.collapsed .sidebar-text {
    opacity: 0;
    width: 0;
    overflow: hidden;
  }

  .sidebar.collapsed .nav-link {
    justify-content: center;
    padding: 0.875rem;
  }

  .sidebar.collapsed .nav-link i {
    margin: 0;
  }

  /* Tooltips */
  .sidebar.collapsed .nav-link:hover::after {
    content: attr(data-title);
    position: absolute;
    left: calc(100% + 12px);
    top: 50%;
    transform: translateY(-50%);
    background-color: #1f2937;
    color: white;
    padding: 0.5rem 0.875rem;
    border-radius: 0.5rem;
    white-space: nowrap;
    font-size: 0.875rem;
    font-weight: 500;
    z-index: 1000;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
  }

  .sidebar.collapsed .nav-link:hover::before {
    content: "";
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    border: 6px solid transparent;
    border-right-color: #1f2937;
    z-index: 1001;
  }

  /* HR */
  .sidebar hr {
    border: none;
    height: 1px;
    background-color: #e5e7eb;
    margin: 0.75rem 1rem;
  }

  /* Footer - CORRIGIDO */
  .sidebar-footer {
    border-top: 1px solid #e5e7eb;
    padding: 1rem;
    background-color: #fafbfc;
    flex-shrink: 0;
  }

  .sidebar-footer .d-flex {
    gap: 0;
    align-items: center;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    min-width: 40px;
    background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.75rem;
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.25);
    flex-shrink: 0;
  }

  .user-avatar i {
    color: white;
    font-size: 1.125rem;
  }

  .sidebar-footer .flex-grow-1 {
    min-width: 0;
    flex: 1;
    transition: opacity 0.3s;
  }

  .sidebar-footer .fw-semibold {
    color: #1f2937;
    font-size: 0.9rem;
    font-weight: 600;
    line-height: 1.3;
    margin: 0;
  }

  .sidebar-footer small {
    color: #9ca3af;
    font-size: 0.8rem;
    line-height: 1.2;
  }

  .btn-logout {
    width: 36px;
    height: 36px;
    min-width: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.5rem;
    color: #6b7280;
    transition: all 0.2s;
    flex-shrink: 0;
    text-decoration: none;
  }

  .btn-logout:hover {
    background-color: #fee2e2;
    color: #ef4444;
  }

  .btn-logout i {
    font-size: 1.125rem;
  }

  .sidebar.collapsed .sidebar-footer .flex-grow-1 {
    opacity: 0;
    width: 0;
    overflow: hidden;
    margin: 0;
  }

  .sidebar.collapsed .sidebar-footer {
    padding: 1rem 0.5rem;
  }

  .sidebar.collapsed .sidebar-footer .d-flex {
    justify-content: center;
    flex-direction: column;
    gap: 0.5rem;
  }

  .sidebar.collapsed .btn-logout {
    margin: 0;
  }

  /* Scrollbar */
  .sidebar nav::-webkit-scrollbar {
    width: 6px;
  }

  .sidebar nav::-webkit-scrollbar-thumb {
    background: rgba(156, 163, 175, 0.3);
    border-radius: 3px;
  }

  /* Main Content */
  .main-content {
    margin-left: var(--sidebar-width);
    min-height: 100vh;
    transition: margin-left 0.3s;
  }

  .sidebar.collapsed ~ .main-content {
    margin-left: var(--sidebar-collapsed-width);
  }

  /* Mobile */
  .sidebar-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(2px);
    z-index: 1040;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .sidebar-overlay.show {
    display: block;
    opacity: 1;
  }

  @media (max-width: 991.98px) {
    .sidebar {
      transform: translateX(-100%);
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .main-content {
      margin-left: 0 !important;
    }

    .sidebar-toggle-btn {
      display: none !important;
    }
  }
</style>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");

    if (window.innerWidth < 992) {
      // Mobile: show/hide
      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
    } else {
      // Desktop: collapse/expand
      sidebar.classList.toggle("collapsed");
    }
  }

  // Fechar sidebar ao clicar em link (mobile)
  if (window.innerWidth < 992) {
    document.querySelectorAll(".sidebar .nav-link").forEach((link) => {
      link.addEventListener("click", () => {
        document.getElementById("sidebar").classList.remove("show");
        document.getElementById("sidebarOverlay").classList.remove("show");
      });
    });
  }
</script>
