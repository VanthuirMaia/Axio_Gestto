{% extends 'base.html' %}

{% block title %}Editar Agendamento - {{ empresa.nome }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Editar Agendamento</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <input type="text" class="form-control" value="{{ agendamento.cliente.nome }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Servico</label>
                            <input type="text" class="form-control" value="{{ agendamento.servico.nome }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data e Hora</label>
                            <input type="text" class="form-control" value="{{ agendamento.data_hora_inicio|date:'d/m/Y H:i' }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select name="status" id="status" class="form-control">
                                <option value="pendente" {% if agendamento.status == 'pendente' %}selected{% endif %}>Pendente</option>
                                <option value="confirmado" {% if agendamento.status == 'confirmado' %}selected{% endif %}>Confirmado</option>
                                <option value="concluido" {% if agendamento.status == 'concluido' %}selected{% endif %}>Concluido</option>
                                <option value="cancelado" {% if agendamento.status == 'cancelado' %}selected{% endif %}>Cancelado</option>
                                <option value="nao_compareceu" {% if agendamento.status == 'nao_compareceu' %}selected{% endif %}>Nao Compareceu</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="notas" class="form-label">Notas</label>
                            <textarea name="notas" id="notas" class="form-control" rows="3">{{ agendamento.notas }}</textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="{% url 'agendamentos:calendario' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
