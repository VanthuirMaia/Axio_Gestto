{% extends 'base.html' %}

{% block title %}Login - Axio Gestto{% endblock %}

{% block login_content %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        width: 100%;
        max-width: 450px;
        padding: 20px;
      }
      .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .login-header {
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
      }
      .login-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .login-header p {
        font-size: 14px;
        opacity: 0.95;
      }
      .login-body {
        padding: 40px 30px;
      }
      .form-group {
        margin-bottom: 24px;
      }
      .form-group label {
        font-size: 13px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .form-control {
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .btn-login {
        width: 100%;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
      }
      .alert {
        border: none;
        border-radius: 8px;
        border-left: 4px solid;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Gestto</h1>
          <p>Gestão Inteligente para seu Negócio</p>
        </div>

        <div class="login-body">
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ message }}</span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>
          {% endfor %} {% endif %}

          <form method="post">
            {% csrf_token %}

            <div class="form-group">
              <label for="email_ou_usuario">Email ou Usuario</label>
              <input
                type="text"
                id="email_ou_usuario"
                name="email_ou_usuario"
                class="form-control"
                placeholder="Digite seu email ou usuario"
                required
                autofocus
              />
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                name="senha"
                class="form-control"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <button type="submit" class="btn-login">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% endblock %}
