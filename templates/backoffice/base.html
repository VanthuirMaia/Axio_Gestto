<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axio Gestto | God Mode</title>
    <!-- Bootstrap 5.3 Dark Mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts: JetBrains Mono (Hacker feel) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117; /* GitHub Dark Dimmed */
            color: #c9d1d9;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .sidebar {
            background-color: #161b22;
            min-height: 100vh;
            border-right: 1px solid #30363d;
        }
        .nav-link {
            color: #8b949e;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            color: #58a6ff;
            background-color: #1f2428;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .text-neon-green { color: #238636; }
        .text-neon-red { color: #da3633; }
        .log-container {
            background-color: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 15px;
            height: 500px;
            overflow-y: scroll;
            font-size: 0.8rem;
        }
        
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column p-3">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-white">
                    <span class="fs-5 fw-bold mono"><i class="bi bi-cpu me-2"></i>GOD MODE</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{% url 'backoffice_dashboard' %}" class="nav-link {% if menu_active == 'dashboard' %}active{% endif %}">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'backoffice_infra' %}" class="nav-link {% if menu_active == 'infra' %}active{% endif %}">
                            <i class="bi bi-hdd-network me-2"></i> Infra
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'backoffice_logs' %}" class="nav-link {% if menu_active == 'logs' %}active{% endif %}">
                            <i class="bi bi-terminal me-2"></i> Logs
                        </a>
                    </li>
                     <li>
                        <a href="{% url 'admin:index' %}" target="_blank" class="nav-link">
                            <i class="bi bi-database me-2"></i> Django Admin
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-white" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://ui-avatars.com/api/?name={{ user.first_name }}&background=random" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>{{ user.username }}</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="{% url 'configuracoes_dashboard' %}">Voltar ao App</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
                    </ul>
                </div>
            </div>

            <!-- ConteÃºdo -->
            <div class="col-md-10 p-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
