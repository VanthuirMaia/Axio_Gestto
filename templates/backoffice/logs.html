{% extends 'backoffice/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mono">Logs do Sistema</h2>
    <button class="btn btn-outline-light btn-sm" onclick="location.reload()">
        <i class="bi bi-arrow-clockwise me-1"></i>Atualizar
    </button>
</div>

<div class="card mb-4">
    <div class="card-header bg-dark border-bottom border-secondary">
        <i class="bi bi-terminal-fill me-2"></i>data/logs/app.log (Ãšltimas 200 linhas)
    </div>
    <div class="card-body p-0">
        <div class="log-container mono">
            {% for log in logs %}
                <div class="log-line {% if log.nivel == 'ERROR' %}text-danger fw-bold{% elif log.nivel == 'WARNING' %}text-warning{% endif %}">
                    {{ log.raw }}
                </div>
            {% empty %}
                <div class="text-muted p-3">Nenhum log encontrado ou arquivo vazio.</div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
