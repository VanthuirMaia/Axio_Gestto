{% extends 'base.html' %}

{% block title %}Editar Cliente - {{ empresa.nome }}{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Editar Cliente</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" name="nome" id="nome" class="form-control" value="{{ cliente.nome }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefone" class="form-label">Telefone *</label>
                                <input type="tel" name="telefone" id="telefone" class="form-control" value="{{ cliente.telefone }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" value="{{ cliente.email }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" name="cpf" id="cpf" class="form-control" value="{{ cliente.cpf }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" name="data_nascimento" id="data_nascimento" class="form-control" value="{{ cliente.data_nascimento|date:'Y-m-d' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control" value="{{ cliente.cep }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereco</label>
                            <input type="text" name="endereco" id="endereco" class="form-control" value="{{ cliente.endereco }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control" value="{{ cliente.cidade }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" name="estado" id="estado" class="form-control" value="{{ cliente.estado }}" maxlength="2">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notas" class="form-label">Notas</label>
                            <textarea name="notas" id="notas" class="form-control" rows="3">{{ cliente.notas }}</textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn-clean btn-clean-primary">Salvar</button>
                            <a href="{% url 'listar_clientes' %}" class="btn-clean btn-clean-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
